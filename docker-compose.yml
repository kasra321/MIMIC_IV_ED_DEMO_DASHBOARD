version: '3.8'

services:
  backend:
    build: ./backend
    container_name: mimic-ed-backend
    volumes:
      - ./data:/app/data
      - db-data:/app/db
    environment:
      - DATABASE_PATH=/app/db/mimic_ed.db
      - DATA_PATH=/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: mimic-ed-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db-data:
